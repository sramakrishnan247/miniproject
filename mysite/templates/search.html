{% extends 'base.html' %}
{% block links%}	
<link rel="stylesheet" type="text/css" href="/static/css/carowner.css">

  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script>
  // Shorthand for $(document).ready();
  $(function() {
   $('#placeform').submit(function(){
     var place = $('#places').val();
     $(this).attr('action',"/carowner/search/place/"+place+"/");
   });
  });
 </script>
 <script>
  // Shorthand for $(document).ready();
  $(function() {
   $('#pinform').submit(function(){
     var pincode = $('#pincode').val();
     $(this).attr('action',"/carowner/search/location/"+pincode+"/");
   });
  });
 </script>
{% endblock %}
{% block content %}
<!-- <a href="{% url 'logout' %}">logout</a> -->
<div class="container">
<div style=" margin-left:5%;">
  <form action='' name='placeform' id="placeform" method="POST">
  {% csrf_token %} 
  <p style="font-weight: bold;font-size: large;">Enter Place</p> 
  <input type='text' name='places' id="places">
  <button class ="btn btn-success" action='submit'>Search</button>
</form>
</div>
<br>
<br>
<br>
<div style="margin-left:70%;">  
<form action='' name='pinform' id="pinform" method="POST">
{% csrf_token %} 
  <p style="font-weight: bold;font-size: large;">Enter Pincode</p> 
  <input type='text' name='pincode' id="pincode">
  <button class ="btn btn-success" action='submit'>Search</button>
</form>
</div>
</div>

  
<div class="country-wrap">

  <!--<div class="mountain-1"></div>
  <div class="mountain-2"></div>-->
  
  <div class="sun"></div>
  <div class="grass"></div>
  <div class="street">
    <div class="car">
    <!--<div class="car-base"></div>-->
    <div class="car-body">
      <div class="car-top-back">
        <div class="back-curve"></div>
      </div>
      <div class="car-gate"></div>
      <div class="car-top-front">
        <div class="wind-sheild"></div>
      </div>
      <div class="bonet-front"></div>
      <div class="stepney"></div>
    </div>
    <div class="boundary-tyre-cover">
      <div class="boundary-tyre-cover-back-bottom"></div>
      <div class="boundary-tyre-cover-inner"></div> 
    </div>
    <div class="tyre-cover-front">
      <div class="boundary-tyre-cover-inner-front"></div>
    </div>
    <div class="base-axcel">
      
    </div>
    <div class="front-bumper"></div>
    <div class="tyre">    
      <div class="gap"></div> 
    </div>
    <div class="tyre front">
      <div class="gap"></div> 
    </div>
    <div class="car-shadow"></div>
  </div>
  </div>
  <div class="street-stripe"></div>
  <div class="hill">
    <!--<div class="tree-1">
      <div class="branch-1"></div>
      <div class="branch-2"></div>
      <div class="branch-3"></div>
    </div>
    <div class="tree-1">
    <div class="branch"></div>
    <div class="trunk"></div>
  </div>-->
  </div>
  
</div>
{% endblock %}
